<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Conor HW</title>
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="public/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1>Recruit Your Medieval Force</h1>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-name">
          <label for="title" class="primary">Name</label>
          <input type="text" id="title" required/>
        </div>

        <div class="form-age">
          <label for="age" class="primary">Age</label>
          <input type="number" id="age" min="1" step="1" max="99"required/>
        </div>

        <div class="form-role">
          <label for="role" class="primary"required>Role</label>
          <select id="role">
            <option value="" disabled selected></option>
            <option value="Infantry">Infantry</option>
            <option value="Archer">Archer</option>
            <option value="Cavalry">Cavalry</option>
          </select>
        </div>

        <div class="form-gender">
          <input type="radio" name="gender" value="male" checked> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
        </div>

        <div class="form-readiness">
          <label for="readiness" class="primary">Readiness</label>
            <input type="checkbox" id="readiness" name="weapon" value="weapon"> has weapon<br>
            <input type="checkbox" id="readiness" name="armour" value="armour"> has armour
            <input type="checkbox" id="readiness" name="exp" value="veteran"> has experience
        </div>

        <div class="form-upkeep">
          <label for="upkeep" class="primary">Upkeep</label>
          <input type="number" id="upkeep" min="1" step="0.01" max="999"required/>
        </div>
      </div>
      <input type="submit" value="enlist"/>
      <input type="reset" id="reset" value="reset"/>
    </form>
    <h2>Soldiers in Army</h2>
    <div id="army-list"></div>
    <button id="button" type="button">Disolve Troops</button>
  </body>
</html>
